<!doctype html>
<html>
<head>
  <title>Upload PDFs</title>
</head>
<body>
  <h1>Upload PDFs</h1>
  <form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" multiple accept=".pdf">
    <input type="submit" value="Upload">
  </form>
  <p>Upload one or more PDF files. Only PDF files are allowed.</p>
</body>
</html>
